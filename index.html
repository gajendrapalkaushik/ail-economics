<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- font-family  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Langar&display=swap"
      rel="stylesheet"
    />

    <!-- typed js  -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>

    <title>Consumer Awareness</title>

    <style>
      .steve-jobs {
        margin-top: 15px;
        margin-bottom: 15px;
        margin-left: 15px;
        border: 2px solid rgb(1, 187, 243);
        background: rgb(1, 187, 243);
        outline: none;
        font-weight: 400;
      }

      .steve-jobs:hover {
        border: 2px solid rgb(0, 183, 255);
        background: rgb(47, 176, 228);
        outline: none;
      }
    </style>
  </head>
  <body style="background-color: black">
    <!-- <img
      src="/ART INTEGRATED LEARNING eCONOMICS.mp4"
      class="img-fluid"
      alt="..."
    /> -->
    <div class="ratio ratio-16x9">
      <iframe
        src="/ail-economics/ART INTEGRATED LEARNING eCONOMICS.mp4"
        title="AIL Economics Video"
        allowfullscreen
      ></iframe>
    </div>

    <div
      id="typed-strings"
      class="fs-1 fw-bold text-light d-flex justify-content-center"
    >
      <h1>
        <span
          class="my-2"
          id="typed"
          style="font-family: 'Langar', cursive"
        ></span>
      </h1>
    </div>

    <section class="container d-flex align-items-center justify-content-center">
      <div
        class="row featurette d-flex justify-content-center align-items-center my-5"
      >
        <div
          class="col-md-7 order-md-2 aos-init aos-animate"
          style="width: fit-content"
        >
          <div class="d-flex flex-row justify-content-left align-items-center">
            <a
              href="/ail-economics/AIL ECONOMICS.pptx"
              class="text-light btn steve-jobs"
              >WATCH PPT</a
            >
          </div>
        </div>
      </div>
    </section>

    <script>
      var type = new Typed("#typed", {
        strings: [
          "THIS IS AN ART INTEGRATED PROJECT ON CONSUMER AWARENESS...",
          "HOPE YOU GUYS LIKED THIS...",
          "THANK YOU !",
        ],
        typeSpeed: 50,
        backSpeed: 50,
        loop: true,
      });
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
